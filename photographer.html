<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c3afb0d958.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" role="img"></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <div class="contactButton"><button type="button" aria-label="Contact Me" class="contact_button" onclick="displayModal()">Contactez-moi</button></div>
      </div>

      <div class="sort">
          <label for="sortMedia">Trier par</label>
          <select name="sortMedia" id="sortMedia">
            <option disabled selected value>-----</option>
            <option class="options" data-value="popularité">Popularité</option>
            <option class="options" data-value="date">Date</option>
            <option class="options" data-value="titre">Titre</option>
          </select>
        </div>

      <div class="photograph_media"></div>
    </main>

    <div id="contact_modal" aria-hidden="true" role="dialog">
			<div class="modal">
				<header class="header_modal">
          <div class="namePhotographer">
            <div class="title">
              <h2>Contactez-moi</h2>
            </div>
            <img src="assets/icons/close.svg" id="close" aria-label="Close contact form" onclick="closeModal()">
          </div>
        </header>

				<form novalidate name="contactMe" id="contactMe" method="post" onsubmit="return validFormulaire(event)">

					<div class="formDataError" data-error="Veuillez entrer au moins 2 caractères pour le champs prénom" data-error-visible="">
						<label for="firstName" aria-label="firstName" aria-labelledby="firstName">Prénom</label>
						<input type="text" id="firstName" name="firstName" minlength="2" class="text-control">
					</div>

          <div class="formDataError" data-error="Veuillez entrer au moins 2 caractères pour le champs nom" data-error-visible="">
						<label for="lastName" aria-label="lastName" aria-labelledby="lastName">Nom</label>
						<input type="text" id="lastName" name="lastName" minlength="2" class="text-control">
					</div>

          <div class="formDataError" data-error="Veuillez entrer une adresse mail valide" data-error-visible="">
						<label for="email" aria-labelledby="email">E-mail</label>
						<input type="email" id="email" name="email" class="text-control">
					</div>

          <div class="formDataError" data-error="Ne laissez pas ce champs vide" data-error-visible="">
						<label for="message" aria-label="Your message" aria-labelledby="message">Votre message</label>
            <textarea wrap="soft" id="message" name="message" maxlength="400" class="text-control"></textarea>
					</div>

          <input class="contact_button" id="btn" type="submit" value="Envoyer" aria-label="Send">
				</form>
			</div>
		</div>

    <div class="lightbox" id="myLightBox">
      <span class="fa-solid fa-xmark" id="closeLgth" onclick="closeLightbox()"></span>
      <div class="arrows">
        <div class="arrowLeft"><span class="fa-solid fa-angle-left" id="previous" onclick="browseSlide(-1)"></span></div>
        <div class="arrowRight"><span class="fa-solid fa-angle-right" id="next" onclick="browseSlide(1)"></span></div>
      </div>
      

      <div class="containerLgth">
        

      </div>
    </div>
    













    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/utils/trieMedia.js"></script>
    
  </body>
  </body>
</html>
